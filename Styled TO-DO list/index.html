<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <mata name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>TO-DO list</h1>
        <ul class="todo-list">
            <li class="mainList">
                <input
                    type="checkbox"
                    id="first"
                    name="first"
                    value="first"
                />
                <label for="first">Grocery Shopping</label>
            
                <ul class="sub-item">
                    <li> <a class="sub-item-link" href="https://www.checkers.co.za/" target="_blank">Online shopping</a></li>
                </ul>

            </li>

            <li class="mainList">
                <input
                    type="checkbox"
                    id="second"
                    name="second"
                    value="second"
                />
                <label for="second">Buy Christmas Gifts</label>
            
                <ul class="sub-item">
                    <li> <a class="sub-item-link" href="https://za.shein.com/" target="_blank">Shop at Shein</a></li>
                </ul>

            </li>

            <li class="mainList">
                <input
                    type="checkbox"
                    id="third"
                    name="third"
                    value="third"
                />
                <label for="third">Book dentist's appointment</label>
            
                <ul class="sub-item">
                    <li> <a class="sub-item-link" href="https://letagodental.co.za/contact/" target="_blank">Fill appointment request form</a></li>
                </ul>

            </li>

            <li class="mainList">
                <input
                    type="checkbox"
                    id="forth"
                    name="forth"
                    value="forth"
                />
                <label for="forth">Anniversary Vacation</label>
            
                <ul class="sub-item">
                    <li> <a class="sub-item-link" href="https://letagodental.co.za/contact/" target="_blank">Book a Hotel</a></li>
                </ul>

        </ul>

    </main>
</body>

</html>
